<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet "href="style.css">
    
    <link rel="icon" href="digital-signature.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class ="top">
            <div class="black">
                <u>
                <p>Text Color Picker</p></u>
                <input class="form- control" type ="color" id ="colorPicker"/>

            </div>
            <div class="black">
                <u><p>Background</p></u>
                <input
                class="form- control"
                type="color"
                id="canvasColor"/>
            </div>
            <div class="black">
                <u><p>Font Picker</p></u>
                <select id="fontPicker">
                    <option value="5">5px</option>
                    <option value="7">7px</option>
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                    <option value="12">12px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    
                    
                    
                </select>
            </div>
        </div >
        <canvas class="canvas"id="mycanvas" width="800"
        height="500"></canvas>
        <div class="bottom">
            <button type ="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type ="button" class="btn btn-sucees" id="saveButton">Save & Download</button>
            <button type ="button" class="btn btn-warning" id="retrieveButton">Retrieve saved signature</button>
        </button>
        </div>
        
    </div>
    <script>
        
const colorPicker = document.getElementById("colorPicker");
const canvasColor = document.getElementById("canvasColor");
const canvas =document.getElementById("mycanvas");
const clearButton=document.getElementById("clearButton");
const saveButton=document.getElementById("saveButton");
const fontPicker=document.getElementById("fontPicker");// add new element
const retrieveButton=document.getElementById('retrieveButton');
const ctx=canvas.getContext('2d');

colorPicker.addEventListener('change',(e)=>{
    ctx.strokeStyle =e.target.value;
    ctx.fillStyle=e.target.value;

})
canvas.addEventListener('mousedown',(e)=>{
    isDrawing =true;
    lastX =e.offsetX;
    lastY=e.offsetY;
})
canvas.addEventListener('mousemove',(e)=>{
    if(isDrawing){
        ctx.beginPath();
        ctx.moveTo(lastX,lastY);
        ctx.lineTo(e.offsetX,e.offsetY);
        ctx.stroke();

        lastX= e.offsetX;
        lastY=e.offsetY;
    }
})
canvas.addEventListener('mouseup',()=>{
    isDrawing=false;
})
canvasColor.addEventListener('change',(e)=>{
    ctx.fillStyle=e.target.value;
    ctx.fillRect(0,0,800,500);
})
fontPicker.addEventListener('change',(e)=>{
    ctx.lineWidth=e.target.value
})
clearButton.addEventListener('click',()=>{

    ctx.clearRect(0,0,canvas.width,canvas.height);
})

saveButton.addEventListener('click',()=>{
    localStorage.setItem('canvasContents',canvas.toDataURL());

    let link=document.createElement('a');

    link.download='my.canvas.png';

    link.href =canvas.toDataURL();

    link.click();
})

retrieveButton.addEventListener('click',()=>{
    let savedCanvas= localStorage.getItem('canvasContents');

    if(savedCanvas){
        let img=new Image();
        img.src=savedCanvas;
        ctx.drawimage(img,0,0);
    }
})
    </script>

</body>
</html>
